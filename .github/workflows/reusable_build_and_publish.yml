name: Reusable - Build & Publish (GHCR)

on:
  workflow_call:
    inputs:
      app_path:
        required: true
        type: string
      image_name:
        required: true
        type: string
    secrets: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO}/${{ inputs.image_name }}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag1=latest" >> $GITHUB_OUTPUT
            echo "tag2=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            BR=$(echo "${{ github.ref_name }}" | tr '/' '-')
            echo "tag1=${BR}-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.app_path }}
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag1 }}
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag2 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
