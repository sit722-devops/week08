name: Backend CD - Deploy to AKS

on:
  workflow_dispatch: {}

env:
  RG:  ${{ secrets.AZURE_RG }}
  AKS: ${{ secrets.AKS_NAME }}
  ACR: ${{ secrets.ACR_NAME }}

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials -g "${{ secrets.AZURE_RG }}" -n "${{ secrets.AKS_NAME }}" --overwrite-existing

      # NEW: create/refresh docker-registry secret for ACR pulls
      - name: Create/Update imagePullSecret
        run: |
          kubectl create secret docker-registry acr-pull \
            --docker-server="${{ secrets.ACR_LOGIN_SERVER }}" \
            --docker-username="${{ secrets.ACR_USERNAME }}" \
            --docker-password="${{ secrets.ACR_PASSWORD }}" \
            --docker-email=ci@example.com \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply backend K8s resources
        run: |
          kubectl apply -f k8s/configmaps.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/product-db.yaml
          kubectl apply -f k8s/order-db.yaml
          kubectl apply -f k8s/product-service.yaml
          kubectl apply -f k8s/order-service.yaml

      # NEW: ensure deployments use the imagePullSecret without editing YAMLs
      - name: Patch deployments to use acr-pull
        run: |
          kubectl patch deployment product-service -p '{"spec":{"template":{"spec":{"imagePullSecrets":[{"name":"acr-pull"}]}}}}'
          kubectl patch deployment order-service   -p '{"spec":{"template":{"spec":{"imagePullSecrets":[{"name":"acr-pull"}]}}}}'

      - name: Wait for deployments
        run: |
          kubectl rollout status deploy/product-service --timeout=180s || true
          kubectl rollout status deploy/order-service   --timeout=180s || true

      - name: Show cluster state
        run: kubectl get deploy,svc,pods -o wide

      - name: Get Backend Service IPs (job outputs)
        id: get_ips
        shell: bash
        run: |
          PRODUCT_IP=$(kubectl get svc product-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          ORDER_IP=$(kubectl get svc order-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "PRODUCT_IP=$PRODUCT_IP" >> $GITHUB_ENV
          echo "ORDER_IP=$ORDER_IP" >> $GITHUB_ENV
          echo "product_ip=$PRODUCT_IP" >> $GITHUB_OUTPUT
          echo "order_ip=$ORDER_IP" >> $GITHUB_OUTPUT

      - name: Logout Azure
        if: always()
        run: az logout
