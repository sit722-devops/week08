name: CD — Deploy Backend Services to AKS

on:
  workflow_dispatch:
    inputs:
      aks_cluster_name:
        description: "AKS cluster name"
        required: true
        default: "sit722-w08-aks"
      aks_resource_group:
        description: "AKS resource group"
        required: true
        default: "sit722-w08-rg"
      aks_acr_name:
        description: "ACR registry NAME"
        required: true
        default: "sit722w08acr27234"

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    environment: Production

    outputs:
      PRODUCT_API_IP: ${{ steps.out_prod_ip.outputs.external_ip }}
      ORDER_API_IP:   ${{ steps.out_order_ip.outputs.external_ip }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group "${{ github.event.inputs.aks_resource_group }}" \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --overwrite-existing

      - name: Attach ACR (safe if already attached)
        run: |
          az aks update \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --resource-group "${{ github.event.inputs.aks_resource_group }}" \
            --attach-acr "${{ github.event.inputs.aks_acr_name }}"

      - name: Apply infra (config, secrets, DBs)
        working-directory: k8s
        run: |
          kubectl apply -f configmaps.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f product-db.yaml
          kubectl apply -f order-db.yaml

      - name: Deploy product & order services
        working-directory: k8s
        run: |
          kubectl apply -f product-service.yaml
          kubectl apply -f order-service.yaml

      - name: Wait for LoadBalancer IPs (≤5 min)
        shell: bash
        run: |
          set -e
          for i in {1..60}; do
            PROD_IP=$(kubectl get svc product-service-w08e1 -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            ORD_IP=$(kubectl get svc order-service-w08e1  -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            echo "Attempt $i: product=$PROD_IP order=$ORD_IP"
            if [[ -n "$PROD_IP" && -n "$ORD_IP" ]]; then
              echo "PRODUCT_IP=$PROD_IP" >> $GITHUB_ENV
              echo "ORDER_IP=$ORD_IP"   >> $GITHUB_ENV
              exit 0
            fi
            sleep 5
          done
          echo "Timed out waiting for external IPs"; exit 1

      - id: out_prod_ip
        run: echo "external_ip=${{ env.PRODUCT_IP }}" >> $GITHUB_OUTPUT

      - id: out_order_ip
        run: echo "external_ip=${{ env.ORDER_IP }}" >> $GITHUB_OUTPUT

      - name: Logout Azure
        if: always()
        run: az logout
