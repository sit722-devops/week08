# .github/workflows/cd-pipeline.yml

name: CD - Deploy Services to AKS

on:
  push:
    branches:
      - main # Triggers on push/merge to the 'main' branch
  workflow_dispatch: # Allows for manual trigger if needed

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }} # e.g., sit722acrvincent.azurecr.io
  AKS_CLUSTER_NAME: 'SIT722-AKS-Cluster'
  AKS_RESOURCE_GROUP: 'SIT722-8-1P-RG'
  IMAGE_TAG: ${{ github.sha }} # The Git SHA of the commit that triggered the workflow

jobs:
  deploy_to_aks:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Kubernetes context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Deploy all Kubernetes manifests
        run: |
          # This applies all configurations including deployments, services, and the new ConfigMap
          kubectl apply -f k8s/

      - name: Update deployments with new image tag
        run: |
          # This updates the running deployments to use the specific image version from this commit
          # This avoids using the mutable ':latest' tag
          kubectl set image deployment/frontend frontend-container=${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}
          kubectl set image deployment/product-service product-service-container=${{ env.ACR_LOGIN_SERVER }}/product_service:${{ env.IMAGE_TAG }}
          kubectl set image deployment/order-service order-service-container=${{ env.ACR_LOGIN_SERVER }}/order_service:${{ env.IMAGE_TAG }}
      
      - name: Verify deployments
        run: |
          echo "Waiting for deployments to roll out..."
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/product-service
          kubectl rollout status deployment/order-service
          echo "âœ… All services deployed successfully!"

      - name: Logout from Azure
        if: always()
        run: az logout