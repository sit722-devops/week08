name: CD — Deploy Frontend to AKS

on:
  workflow_dispatch:
    inputs:
      aks_cluster_name:
        description: AKS cluster name
        required: true
        default: sit722-w08-aks
      aks_resource_group:
        description: AKS resource group
        required: true
        default: sit722-w08-rg
      aks_acr_name:
        description: ACR NAME (no .azurecr.io)
        required: true
        default: sit722w08acr304694959   # <-- use YOUR ACR
      namespace:
        description: K8s namespace
        required: true
        default: week08
      deploy_name:
        description: Frontend Deployment name
        required: true
        default: frontend-w08e1
      service_name:
        description: Frontend Service name
        required: true
        default: frontend-w08e1

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    environment: Production
    outputs:
      FRONTEND_IP: ${{ steps.out_fe_ip.outputs.external_ip }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group "${{ github.event.inputs.aks_resource_group }}" \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --overwrite-existing

      - name: Attach ACR (safe if already attached)
        run: |
          az aks update \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --resource-group "${{ github.event.inputs.aks_resource_group }}" \
            --attach-acr "${{ github.event.inputs.aks_acr_name }}" || true

      - name: Apply frontend manifest
        run: |
          kubectl -n "${{ github.event.inputs.namespace }}" apply -f k8s/frontend.yaml
          kubectl -n "${{ github.event.inputs.namespace }}" rollout status \
            deploy/${{ github.event.inputs.deploy_name }} --timeout=180s || true

      - name: Wait for frontend external IP (≤5 min)
        id: out_fe_ip
        shell: bash
        run: |
          set -e
          for i in {1..60}; do
            FE_IP=$(kubectl -n "${{ github.event.inputs.namespace }}" \
              get svc "${{ github.event.inputs.service_name }}" \
              -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            echo "Attempt $i: frontend=$FE_IP"
            if [[ -n "$FE_IP" ]]; then
              echo "external_ip=$FE_IP" >> "$GITHUB_OUTPUT"
              echo "FRONTEND_IP=$FE_IP" >> "$GITHUB_ENV"
              exit 0
            fi
            sleep 5
          done
          echo "Timed out waiting for frontend external IP"; exit 1

      - name: Logout Azure
        if: always()
        run: az logout

