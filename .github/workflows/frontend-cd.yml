name: Frontend CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'k8s/frontend.yaml'
      - '.github/workflows/reusable-cd.yml'
  workflow_dispatch:

jobs:
  call-reusable-cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      service: frontend
    secrets: inherit