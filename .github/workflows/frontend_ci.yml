name: Frontend CI — build & push (ACR)

on:
  workflow_dispatch:
  push:
    branches: [ main, task/9.2c ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_ci.yml"

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}        # <— ACR registry NAME

jobs:
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set REGISTRY_SERVER env
        run: echo "REGISTRY_SERVER=${{ env.ACR_NAME }}.azurecr.io" >> $GITHUB_ENV

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login -n "${{ env.ACR_NAME }}"

            - name: Build & push frontend (SHA + latest)
        run: |
          # REGISTRY_SERVER is set earlier to "<ACR_NAME>.azurecr.io"
          docker build -t $REGISTRY_SERVER/frontend:${GITHUB_SHA} ./frontend
          docker tag    $REGISTRY_SERVER/frontend:${GITHUB_SHA} $REGISTRY_SERVER/frontend:latest
          docker push   $REGISTRY_SERVER/frontend:${GITHUB_SHA}
          docker push   $REGISTRY_SERVER/frontend:latest


      - name: Logout Azure
        if: always()
        run: az logout
