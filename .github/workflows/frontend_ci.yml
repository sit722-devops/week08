# week08/.github/workflows/frontend_ci.yml

name: Frontend CI - Build & Push Image

on:
  # Manual trigger
  workflow_dispatch:

  # Automatically on pushes to main branch
  push:
    branches:
      - main
    paths: # Only trigger if changes are in the frontend directory or workflow
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

# Global environment variables
env:
  # Short name of your ACR (e.g. wk08acr88945) -> must be in GitHub Secrets
  ACR_NAME: ${{ secrets.ACR_NAME }}
  # Full login server of your ACR (e.g. wk08acr88945.azurecr.io) -> must be in GitHub Secrets
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  # Unique image tag per build for traceability
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: az acr login --name ${{ env.ACR_NAME }}

    - name: Build and Push Frontend Image
      run: |
        echo "Building frontend image..."
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }} ./frontend/
        echo "Pushing frontend image..."
        docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}

    - name: Logout from Azure
      run: az logout
      if: always()
